<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Galerie Vidéo YouTube</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #353535;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-shadow: 0 4px 16px #ae6fff33;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .video-card {
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 #3c2b9c11;
            backdrop-filter: blur(4px);
            padding: 25px 20px 30px 20px;
            text-align: center;
            width: 340px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e6e6f7;
        }
        .video-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 40px 0 #8067b974;
        }
        .youtube-frame {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 1px 10px #8ec5fc44;
            border: none;
        }
        h2 {
            font-size: 1.2em;
            margin: 14px 0 12px 0;
            color: #353535;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>Ma Galerie Vidéo</h1>

    <div class="video-gallery">
        <!-- Best Of 1 -->
        <div class="video-card">
            <h2>Best Of 1</h2>
            <iframe class="youtube-frame" src="https://www.youtube.com/embed/V5qSAjjYQTg" allowfullscreen></iframe>
        </div>
        <!-- Best Of 2 -->
        <div class="video-card">
            <h2>Best Of 2</h2>
            <iframe class="youtube-frame" src="https://www.youtube.com/embed/7JoVQJWSXX0" allowfullscreen></iframe>
        </div>
        <!-- Best Of 3 -->
        <div class="video-card">
            <h2>Best Of 3</h2>
            <iframe class="youtube-frame" src="https://www.youtube.com/embed/QwcoyL_VOno" allowfullscreen></iframe>
        </div>
        <!-- Cannes -->
        <div class="video-card">
            <h2>Cannes</h2>
            <iframe class="youtube-frame" src="https://www.youtube.com/embed/1-z51NjokkU" allowfullscreen></iframe>
        </div>
        <!-- Emplacement pour la vidéo Tortues Ninja -->
        <div class="video-card">
            <h2>Tortues Ninja <span style="color:#8ec5fc;">(Bientôt disponible)</span></h2>
            <div style="width: 100%; aspect-ratio: 16/9; background: #dae4f6; border-radius:10px; display:flex; align-items:center; justify-content:center; color: #666; font-size:1.1em;">
                Vidéo à venir...
            </div>
        </div>
    </div>
</body>
</html>
